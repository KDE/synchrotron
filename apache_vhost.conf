<VirtualHost *>
        ServerName synchrotron
        DocumentRoot /home/aseigo/synchrotron/ocs
        CustomLog /var/log/apache2/synchrotron/access_log combined
        ErrorLog /var/log/apache2/synchrotron/error_log

        <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteRule ^/([a-zA-Z0-9\.\-]+)/v1/content/list /list.php?%{QUERY_STRING}&provider=$1 [L]
                RewriteRule ^/([a-zA-Z0-9\.\-]+)/v1/content/get /get.php?%{QUERY_STRING}&provider=$1 [L]
                RewriteRule ^/([a-zA-Z0-9\.\-]+)/v1/content/download /download.php?%{QUERY_STRING}&provider=$1 [L]
        </IfModule>

        <Directory />
                Options  followSymLinks
                AllowOverride None
        </Directory>

        <Directory /home/aseigo/src/synchrotron/ocs>
                Options  -indexes  followSymLinks
                AllowOverride None
                Order allow,deny
                Allow from all
                php_flag magic_quotes_gpc off
                php_flag magic_quotes_runtime off
        </Directory>
</VirtualHost>
